<HTML>
<HEAD>	
	<TITLE> Buttons</TITLE>
	<STYLE type='text/css'>
		#button1{
				position:absolute;
				width:30px;
				height:30px;
				border-radius: : 15px;
				background-color: green;
				}
		
		#button2{
				position:absolute;
				width:30px;
				height:30px;
				border-radius: : 15px;
				background-color: purple;
				margin-left: 40px;
			}
		#snoopy{
		position:absolute;
		width:300px;
		border-radius: : 15px;
		opacity:1;
		}
		#hugs{
		position:absolute;
		width:300px;
		border-radius: : 15px;
		opacity: 0;
		}
		
	</STYLE>
	</HEAD>
	<BODY>
		<DIV id='button1' onclick="document.getElementById('snoopy).style.opacity='1';" opacity:0 > </DIV>
		<DIV id='button2'  onclick="document.getElementById('snoopy').style.opacity='0';document.getElementById('hugs').style.opacity='1';" opacity:1> </DIV>
		<BR> <BR> <BR> 
		<TABLE border='1'>
			<TA>
		<IMG src='Snoopy.jpg' id='snoopy' onclick="document.getElementById('snoopy).style.opacity='1';" opacity:0> </IMG>
		<IMG src='Hugs.jpeg' id='hugs' onclick="document.getElementById('snoopy).style.opacity='1';" opacity:0> </IMG>
